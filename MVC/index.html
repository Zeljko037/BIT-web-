<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exem Statistic</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="py-5">
            <h2 class="text-center text-white">EXEM statistic Jun</h2>
            <h2 class="text-center text-white">Total students: %count%</h2>
            <div>
                <div class="passed mx-auto my-3 d-flex justify-content-between">
                    <p class="p-1 col-8"><span>PASSED</span></p>
                    <p class="p-1 col-2"><span id="passedNumber"></span><span id="passedPercent"></span></p>
                    <p class="p-1 col-2"><span id="passedPercent"></span></p>
                </div>
                <div class="failed mx-auto my-3 d-flex justify-content-between">
                    <p class="p-1 col-8"><span>FAILED</span></p>
                    <p class="p-1 col-2"><span id="failedNumber"></span></p>
                    <p class="p-1 col-2"><span id="failedPercent"></span></p>
                </div>
            </div>
        </header>
        <main class="mt-4">
            <div class="d-flex justify-content-center">
                <select name="subject" id="subjectSelect" class="subject mx-2">
                    <option selected>Subject</option>
                    <option value="Java Script">Java Script</option>
                    <option value="Web">Web</option>
                </select>
                <input type="text" name="nameInput" id="student" class="mx-2 studentName" placeholder="Name Surname">
                <input type="number" name="gradeInput" class="mx-2 grade" id="grade">
                <button type="button" id="submit" class="btn btn-outline-light text-primary">ADD</button>
            </div>
            <div class="row m-4 ">
                <div id="passed-list" class="col-4 offset-2">
                    <p>Passed</p>
                    <ol id="passedScore" class="overflow-hidden p-0"></ol>
                </div>
                <div class="col-4">
                    <p class="text-danger">Failed</p>
                    <ol id="failedScore" class="p-0"></ol>
                </div>
            </div>
        </main>
    </div>

    <script src="JS/exam.js"></script>
    <script src="JS/form.js"></script>
    <script src="JS/subject.js"></script>
    <script src="JS/student.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
